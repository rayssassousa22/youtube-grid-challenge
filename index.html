<!DOCTYPE html>
<html lang="pt-br">

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Youtube</title>
        <link rel="stylesheet" href="assets/css/stylesheet.css">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" 
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div id="logo">
                <a href="#"><img src="assets/photos/menu.png" alt="Menu page"></a>
                <a href="#"><img src="assets/photos/youtube 1.png" alt="Youtube logo"></a>
            </div>

            <form>
                <input type="text" name="search" value="">
                <button>
                    <img src="assets/photos/search.png" alt="search button">
                </button>
            </form>

            <div id="perfil-details">
                <a href="#"><img src="assets/photos/video.png" alt="Start filming"></a>
                <a href="#"><img src="assets/photos/bell.png" alt="Notifications"></a>
                <a href="#"><img src="assets/photos/Avatar.png" alt="Avatar photo"></a>
            </div>
        </header>
        <main>
            <nav>
                <ul>
                    <li>
                        <img src="assets/photos/home.png" alt="Home page">
                        Início
                    </li>
                    <li>
                        <img src="assets/photos/compass.png" alt="Explore">
                        Explorar
                    </li>
                    <li>
                        <img src="assets/photos/youtube.png" alt="Inscrições">
                        Inscrições
                    </li>
                    <li>
                        <img src="assets/photos/disc.png" alt="Youtube music">
                        Youtube Music
                    </li>
                    <li>
                        <img src="assets/photos/thumbs-up.png" alt="Videos que mais gostei">
                        Vídeos que gostei
                    </li>
                    <li>
                        <img src="assets/photos/clock.png" alt="Assistir mais tarde">
                        Assistir mais tarde
                    </li>
                    <li>
                        <img src="assets/photos/download.png" alt="Downloads">
                        Downloads
                    </li>
                    <li>
                        <img src="assets/photos/film.png" alt="Filmes">
                        Filmes
                    </li>
                    <li>
                        <img src="assets/photos/book.png" alt="Aprender sobre">
                        Aprender
                    </li>
                    <li>
                        <img src="assets/photos/award.png" alt="Esportes">
                        Esportes
                    </li>
                </ul>
            </nav>

            <section id="view-section"></section>
        </main>
    </body>
</html>
